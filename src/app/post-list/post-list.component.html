<div class="col-xs-12">
    <ul class="list-group">
        <h1>Posts</h1>
        <app-post-list-item *ngFor="let appareil of appareils; let i = index"
                            [title]="appareil.title"
                            [content]="appareil.content"
                            [created_at]="appareil.created_at"
                            [index]="i"></app-post-list-item>
        
    </ul>
</div>
