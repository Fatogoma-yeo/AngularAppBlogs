<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getLoveEtat() >0,
                'list-group-item-danger': getLoveEtat() <0}">
    <h1> {{title}} <span style="float: right; font-size: 23px;" >{{ created_at | date: 'short'}}</span></h1>
    <p> {{content}} </p>
    <button class="btn btn-success"
            (click)="onLoveIt() ">Love it</button>
    <button class="btn btn-danger"
            style="margin-left: 8px"
            (click)="onLoveDown()">Don't love it</button>
    <button class="btn btn-danger"
            style="float: right "
            (click)="onDelete()">Supprimer post</button>
</li>
